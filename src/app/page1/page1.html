<detail [report]="selectedReport" (onClearContent)="handleEventFromDetail($event)"></detail>

<!--追加-->
<button type="button" [ngClass]="'btn btn-default'" (click)="createReport()" *ngIf="!openCreateReportForm">New Report+</button>

<div [ngClass]="'row newReportForm my-box'" *ngIf="openCreateReportForm">
    <div [ngClass]="'col-md-4 col-md-offset-4'">
            <h2>New Report</h2>
    </div>
    <div [ngClass]="'col-md-4 col-md-offset-4'">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="Title" class="form-control">
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="text" name="date" class="form-control" value="{{reportDate}}">
        </div>
        <div class="form-group">
            <label>Body</label>
            <textarea name="text" class="form-control"></textarea>
        </div>
        <button type="button" [ngClass]="'btn btn-default'" (click)="cancelReport()">Cancel</button>
        <button type="button" [ngClass]="'btn btn-default'" (click)="saveReport()">Save Report</button>
    </div>
</div>

<div [ngClass]="'row'">
    <div *ngFor="let report of dailyReportList" [ngClass]="'col-md-4'" (click)="getselectedReport(report)">
        <div [ngClass]="'my-box selected-content clickable'">
            <h3>{{report.title}}</h3>
            <p>{{report.date}}</p>
            <p>{{report.body}}</p>
        </div>
    </div>

</div>
