        <div [ngClass]="'row'">
            <div [ngClass]="'col-md-6 col-md-offset-3 detail-col'">
                <h2>Report Detail</h2>
            </div>
            <div [ngClass]="'col-md-6 col-md-offset-3 detail-col'">
                 <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control" value="{{report.title}}" [disabled]="isDisableForm">
                </div>
            </div>
            <div [ngClass]="'col-md-6 col-md-offset-3 detail-col'">
                 <div class="form-group">
                    <label>Body</label>
                    <textarea name="body" class="form-control" rows="20" maxlength="250" [disabled]="isDisableForm">{{report.body}}</textarea>
                </div>
            </div>
            <div [ngClass]="'col-md-3 col-md-offset-3 text-right'">
                <button type="button" [ngClass]="'btn btn-default detail-close'" (click)="clearSelect()">Close</button>
             </div>
            <div [ngClass]="'col-md-6'">
                <button type="button" [ngClass]="'btn btn-default detail-close'" (click)="clearSelect()">Update</button>
             </div>
        </div>
</div>
