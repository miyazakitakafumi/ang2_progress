<detail [content]="selectedContent" (onClearContent)="handleEventFromDetail($event)"></detail>

<div [ngClass]="'row'">
    <div *ngFor="let c of contents" [ngClass]="'col-md-4 selected-content clickable'" (click)="getSelectedContent(c)">
        <h3>{{c.kosekishimei_nihongo_mei}}</h3>
        <p>{{c.seinengappi}}</p>
    </div>
    <button type="button" [ngClass]="'btn btn-warning'" (click)="callCal()">cal</button>
    <button type="button" [ngClass]="'btn btn-default'" (click)="callChildSay()">call child</button>
</div>
